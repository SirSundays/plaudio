<mat-toolbar color="primary">
  <span style="margin-top: 5px; margin-left: 5px">
    <img src="../assets/plaudio.png" width="100px" heigth="20px" alt="PLAUDIO">
  </span>
  <span class="spacer"></span>
  <a mat-icon-button (click)="lang('de')" matTooltip="Deutsch">
    <flag country="DE"></flag>
  </a>
  <a mat-icon-button (click)="lang('nl')" matTooltip="Nederlands">
    <flag country="NL"></flag>
  </a>
  <!-- Profile -->
  <a mat-icon-button [href]="userProfileURL" matTooltip="Profil" target="_blank">
    <mat-icon>person</mat-icon>
  </a>
  <!-- Logout -->
  <button mat-icon-button matTooltip="Logout" (click)="doLogout()">
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
<div id="spacer">
  <router-outlet></router-outlet>
</div>
